<mat-toolbar color="primary" class="mat-toolbar-row">
    <span>NGXs Firebase Demo</span>

    <button *ngIf="user$ | async; let user" mat-flat-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon> {{user.displayName}}
    </button>
</mat-toolbar>
<mat-menu #appMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
